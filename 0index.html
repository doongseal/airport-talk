<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CIQ</title>
    <link rel="stylesheet" href="CSS/styles.css"/>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>19:37</span>
            <i class="far fa-comment-dots"></i>
        </div>
        
        <div class="status-bar__column">
            <i class="fas fa-volume-mute"></i>

            <i class="fas fa-wifi"></i>
            <span>55%</span>
            <i class="fas fa-battery-half"></i>

        </div>
    </div>




    <header class="welcome-header">
        
        <img  src="http://www.qia.go.kr/english/images/layout/logo.png" />
        <h1 class="welcome-header__title"> Welcome to Airport quarantine System </h1>
        <p class="welcome-header__text">If you are a quarantine officer,</p>
        <p class="welcome-header__text"> log in with your ID. </p>
            

    </header>


    <form action="1main.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="User ID">
        <input name="password" type="password" placeholder="Password">
        <input type="submit" value="log in">
        <a href="https://www.qia.go.kr/listindexWebAction.do"> Find Account or Password </a>

    </form>
    


    <div id="no-mobile">
        <span> Your screen is too big ㅠㅠ </span>
    </div>


    
    <script src="https://kit.fontawesome.com/51a9bfdafd.js" crossorigin="anonymous">
    </script>

</body>
</html>
