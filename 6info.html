<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <link rel="stylesheet" href="CSS/styles.css"/>
</head>
<body id="info-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>19:37</span>
            <i class="far fa-comment-dots"></i>
        </div>
        
        <div class="status-bar__column">
            <i class="fas fa-volume-mute"></i>

            <i class="fas fa-wifi"></i>
            <span>55%</span>
            <i class="fas fa-battery-half"></i>

        </div>
    </div>

    <div class="alt-header">
        <div class="alt-header__column">
            <a href="2plane.html">
            <i class="fas fa-angle-left "></i></a>
        </div>


        <div class="alt-header__column">
            <h1 class="alt-header__title">OZ350</h1>
            
        </div>

        <div class="alt-header__column">
            <i class="fas fa-search "></i>
            <span><i class="fas fa-bars "></i></span>
        </div>


        



    </div>
    <main class="info-main-screen">


        <div class="chat__timestamp">
            <span>
            Tuseday, June 30, 2020</span>
        </div>

        
        <div class="message-row">
            <img src="https://m.flyasiana.com/C/mobile/image/main/img_appicon.png">
            <div class="message-row__content">
                <span class="message__author">OZ350</span>
                <div class="message__info"> 
                    <span class="message__bubble">Passenger: 230 </span>
                    <span class="message__bubble">FROM: CHINA / NANJING</span>
                    <span class="message__bubble">Disease: ASF, FMD</span>
                    <span class="message__bubble">ARRIVED AT 21:27</span>
                    <span class="message__bubble">X-RAY INSPECTION</span>
                    <span class="message__bubble">QUARANTINE DOG INSPECTION</span>
                </div>

            </div>

        </div>


        
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>

        </div>
        <div class="reply__column">
            <input type="text" placeholder="write a message...">
            <i class="far fa-grin-alt fa-lg"></i>
            
            <i class="fas fa-arrow-up"></i>
            
        </div>

    </form>

        


    

    




    </main>


    <div id="no-mobile">
        <span> Your screen is too big ㅠㅠ </span>
    </div>

    



    





    
    <script src="https://kit.fontawesome.com/51a9bfdafd.js" crossorigin="anonymous">
    </script>

</body>
</html>
